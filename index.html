<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Especial ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Mismos estilos de corazones animados */
    body{
      background: linear-gradient(120deg, #ffdde1, #ee9ca7)!important
    }
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.8);
      animation: fall linear forwards;
      opacity: 0.8;
      z-index: 0;
      top: -30px;
      will-change: transform;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br min-h-screen flex items-center justify-center">
  <div class="hearts-container" id="hearts-container"></div>
  
  <div class="bg-white/30 backdrop-blur-md p-8 rounded-xl shadow-xl max-w-md w-full mx-4 z-10">
    <h1 class="text-3xl font-bold text-center text-pink-800 mb-2">Nuestro Lugar</h1>
    <p class="text-center text-pink-700 mb-6">Ingresa la fecha (DD/MM/AAAA)</p>
    
    <div class="space-y-4">
      <input type="text" id="fechaAcceso" placeholder="Ej: 14/02/2023" 
             class="w-full p-3 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500">
      
      <button onclick="verificarAcceso()" 
              class="w-full bg-[#ff6b81] hover:bg-[#ff4757] text-white py-3 rounded-lg transition">
        Ingresar ðŸ’–
      </button>
      
      <p id="mensajeError" class="text-red-600 text-center hidden">Fecha incorrecta, prueba de nuevo</p>
    </div>
  </div>

  <script>
    // Corazones animados (mismo cÃ³digo)
    function initHearts() {
      const heartsContainer = document.getElementById('hearts-container');
      function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.innerHTML = ['â¤ï¸','ðŸ’–','ðŸ’˜','ðŸ’','ðŸ’—','ðŸ’“','ðŸ’ž'][Math.floor(Math.random()*7)];
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 300);
    }
    
    // VerificaciÃ³n de fecha (cambia la fecha por tu fecha especial)
    function verificarAcceso() {
      const fechaIngresada = document.getElementById('fechaAcceso').value.trim();
      const fechaCorrecta = "20/03/2025"; // CAMBIA ESTO POR TU FECHA ESPECIAL
      
      if(fechaIngresada === fechaCorrecta) {
        window.location.href = "contenido.html"; // Redirige al contenido principal
      } else {
        document.getElementById('mensajeError').classList.remove('hidden');
      }
    }
    
    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      initHearts();
      document.getElementById('fechaAcceso').focus();
    });
  </script>
</body>
</html>
