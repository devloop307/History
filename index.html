<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Historia 💞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Contenedor principal para responsividad */
    .main-container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    /* Fondo glass */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.8);
      font-size: 24px;
      animation: fall linear forwards;
      opacity: 0.8;
      z-index: 0;
      top: -30px;
    }
    @keyframes fall {
      to {
        transform: translateY(calc(100vh + 30px)) rotate(360deg);
        opacity: 0;
      }
    }

    /* Carrusel */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      position: relative;
    }
    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 1rem;
    }
    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .carousel-control:hover {
      background: rgba(255, 255, 255, 0.8);
    }
    .carousel-control.prev {
      left: 15px;
    }
    .carousel-control.next {
      right: 15px;
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .carousel-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .carousel-indicator.active {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(1.2);
    }

    /* Línea de tiempo mejorada */
    .timeline-item {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 2rem;
    }
    .timeline-item:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
    }
    .timeline-item:last-child:before {
      height: 1.5rem;
    }
    .timeline-dot {
      position: absolute;
      left: -8px;
      top: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff5e8a;
      border: 2px solid white;
    }
    .timeline-content {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      position: relative;
    }
    .timeline-content:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(5px);
    }
    .edit-buttons {
      position: absolute;
      right: 10px;
      top: 10px;
      display: none;
    }
    .timeline-content:hover .edit-buttons {
      display: flex;
      gap: 5px;
    }
    .edit-btn {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .edit-btn:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #ffdde1;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Admin buttons */
    .admin-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 50;
    }
    .admin-btn {
      background: #ff5e8a;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }
    .admin-btn:hover {
      transform: scale(1.1);
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 300px;
      }
      .glass {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .main-container {
        padding: 0 0.5rem;
      }
      .edit-buttons {
        display: flex !important;
        gap: 5px;
      }
    }

    @media (max-width: 480px) {
      .carousel-item img {
        height: 250px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .timeline-item {
        padding-left: 1.5rem;
      }
    }
  </style>
</head>
<body class="text-white relative">
  <!-- Modal para editar eventos -->
  <div class="modal" id="editModal">
    <div class="modal-content relative">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3 class="text-2xl font-bold text-pink-800 mb-4">Editar Evento</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-pink-700 mb-1">Fecha</label>
          <input type="text" id="edit-event-date" class="w-full p-2 rounded bg-white/80 border border-pink-300 text-gray-800">
        </div>
        <div>
          <label class="block text-pink-700 mb-1">Título</label>
          <input type="text" id="edit-event-title" class="w-full p-2 rounded bg-white/80 border border-pink-300 text-gray-800">
        </div>
        <div>
          <label class="block text-pink-700 mb-1">Descripción</label>
          <textarea id="edit-event-description" class="w-full p-2 rounded bg-white/80 border border-pink-300 text-gray-800" rows="4"></textarea>
        </div>
        <button onclick="saveEventChanges()" class="px-4 py-2 bg-pink-600 text-white rounded-full hover:bg-pink-700 transition">
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>

  <!-- Modal para administrar imágenes -->
  <div class="modal" id="imageManagerModal">
    <div class="modal-content relative">
      <span class="close-modal" onclick="closeImageManager()">&times;</span>
      <h3 class="text-2xl font-bold text-pink-800 mb-4">Administrar Imágenes</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4" id="image-manager-container">
        <!-- Las imágenes se cargarán aquí dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Botón de administración -->
  <div class="admin-panel">
    <button class="admin-btn" onclick="toggleAdminPanel()">
      <i class="fas fa-cog"></i>
    </button>
    <div id="admin-options" class="hidden absolute bottom-full right-0 mb-2 bg-white rounded-lg shadow-lg p-2 space-y-2">
      <button onclick="openImageManager()" class="flex items-center px-3 py-1 bg-pink-100 hover:bg-pink-200 rounded text-pink-800 w-full">
        <i class="fas fa-images mr-2"></i> Gestionar Fotos
      </button>
    </div>
  </div>

  <div class="main-container">
    <!-- Portada -->
    <section class="relative h-screen flex flex-col items-center justify-center text-center glass rounded-3xl mx-2 mt-4 p-6 shadow-lg z-10">
      <h1 class="text-4xl md:text-6xl font-[cursive] drop-shadow-lg">Nuestra Historia 💞</h1>
      <p class="mt-4 text-lg md:text-xl">Cada momento contigo es un capítulo hermoso 💖</p>
      <button onclick="scrollToGallery()" class="mt-6 px-6 py-2 bg-pink-600 rounded-full hover:bg-pink-700 transition transform hover:scale-105">
        Ver Galería 📸
      </button>
    </section>

    <!-- Galería -->
    <section id="gallery-section" class="py-10 glass rounded-3xl mx-2 mt-6 p-6 shadow-lg z-10">
      <div class="max-w-5xl mx-auto px-2">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Nuestra Galería</h2>
        
        <!-- Carrusel -->
        <div class="carousel mb-8">
          <div class="carousel-inner" id="carousel-inner">
            <!-- Las imágenes se cargarán aquí dinámicamente -->
          </div>
          <button class="carousel-control prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="carousel-control next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div class="carousel-indicators" id="carousel-indicators">
            <!-- Los indicadores se generarán dinámicamente -->
          </div>
        </div>

        <label class="mt-6 block text-center px-6 py-2 bg-pink-600 text-white rounded-full shadow hover:bg-pink-700 transition cursor-pointer transform hover:scale-105">
          📸 Subir Foto
          <input type="file" accept="image/*" class="hidden" id="upload">
        </label>
      </div>
    </section>

    <!-- Línea de tiempo mejorada -->
    <section class="py-10 glass rounded-3xl mx-2 mt-6 p-6 shadow-lg z-10">
      <div class="max-w-3xl mx-auto px-2">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Nuestra Línea de Tiempo</h2>
        <div id="timeline" class="space-y-4">
          <!-- Los eventos se cargarán aquí dinámicamente -->
        </div>
        
        <!-- Formulario para añadir nuevos eventos -->
        <div class="mt-8 glass p-4 rounded-xl">
          <h3 class="text-xl font-semibold mb-3">Añadir nuevo evento</h3>
          <div class="space-y-3">
            <input type="text" id="event-date" placeholder="Fecha (ej: 15/03/2025)" class="w-full p-2 rounded bg-white/20 border border-white/30">
            <input type="text" id="event-title" placeholder="Título del evento" class="w-full p-2 rounded bg-white/20 border border-white/30">
            <textarea id="event-description" placeholder="Descripción del evento" class="w-full p-2 rounded bg-white/20 border border-white/30" rows="3"></textarea>
            <button onclick="addNewEvent()" class="px-4 py-2 bg-pink-600 rounded-full hover:bg-pink-700 transition">
              Añadir Evento <i class="fas fa-plus ml-1"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Frases románticas -->
    <section class="py-10 glass rounded-3xl mx-2 mt-6 p-6 shadow-lg z-10 text-center">
      <h2 class="text-3xl font-bold mb-4">Frases para ti 💌</h2>
      <p id="frase" class="text-lg italic"></p>
      <button onclick="changeQuote()" class="mt-4 px-4 py-1 bg-pink-600/50 rounded-full text-sm hover:bg-pink-700 transition">
        Otra frase <i class="fas fa-sync-alt ml-1"></i>
      </button>
    </section>

    <!-- Footer -->
    <footer class="py-4 glass rounded-3xl mx-2 mt-6 mb-4 text-center shadow-lg z-10">
      <p class="text-sm">Hecho con ❤️ para ti</p>
      <p class="text-xs mt-1 opacity-70">© 2025 Nuestra Historia - Todos los derechos reservados</p>
    </footer>
  </div>

  <script>
    // Variables globales
    let currentSlide = 0;
    let slides = [];
    let currentEditingEvent = null;
    let images = JSON.parse(localStorage.getItem('galleryImages')) || [];
    let events = JSON.parse(localStorage.getItem('timelineEvents')) || [
      {
        date: "14/02/2025",
        title: "San Valentín",
        description: "Nuestro primer San Valentín juntos ❤️. Te preparé una cena romántica con velas y tu postre favorito. Recuerdo cómo tus ojos brillaban con la luz de las velas."
      },
      {
        date: "01/01/2025",
        title: "Año Nuevo",
        description: "Primer Año Nuevo juntos 🎉. Lo celebramos en la playa, viendo los fuegos artificiales. Prometimos comenzar este año juntos y así será por muchos años más."
      }
    ];

    // Inicialización al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      loadImages();
      loadEvents();
      initHearts();
      initQuotes();
      
      // Configurar el evento para subir imágenes
      document.getElementById('upload').addEventListener('change', handleImageUpload);
    });

    // Cargar imágenes desde localStorage
    function loadImages() {
      const carouselInner = document.getElementById('carousel-inner');
      const indicatorsContainer = document.getElementById('carousel-indicators');
      
      // Limpiar contenedores
      carouselInner.innerHTML = '';
      indicatorsContainer.innerHTML = '';
      
      // Si no hay imágenes, mostrar placeholder
      if (images.length === 0) {
        images = [
          { src: 'https://placekitten.com/800/500', date: '08/08/2025' },
          { src: 'https://placekitten.com/801/500', date: '07/08/2025' },
          { src: 'https://placekitten.com/802/500', date: '06/08/2025' }
        ];
        localStorage.setItem('galleryImages', JSON.stringify(images));
      }
      
      // Crear slides e indicadores
      images.forEach((image, index) => {
        const slide = document.createElement('div');
        slide.className = "carousel-item";
        slide.innerHTML = `
          <img src="${image.src}" alt="Foto ${index + 1}" class="w-full">
          <p class="p-2 text-center text-sm mt-2">📅 Subida el ${image.date}</p>
        `;
        carouselInner.appendChild(slide);
        
        const indicator = document.createElement('div');
        indicator.className = "carousel-indicator";
        indicator.onclick = () => goToSlide(index);
        indicatorsContainer.appendChild(indicator);
      });
      
      // Actualizar variables
      slides = document.querySelectorAll('.carousel-item');
      updateCarousel();
    }

    // Cargar eventos desde localStorage
    function loadEvents() {
      const timelineContainer = document.getElementById('timeline');
      timelineContainer.innerHTML = '';
      
      events.forEach((event, index) => {
        const eventElement = document.createElement('div');
        eventElement.className = "timeline-item";
        eventElement.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="edit-buttons">
              <button class="edit-btn" onclick="editEvent(${index})"><i class="fas fa-edit text-xs"></i></button>
              <button class="edit-btn" onclick="deleteEvent(${index})"><i class="fas fa-trash text-xs"></i></button>
            </div>
            <p class="font-bold text-white text-lg">${event.date} - ${event.title}</p>
            <p class="mt-1">${event.description}</p>
          </div>
        `;
        timelineContainer.appendChild(eventElement);
      });
    }

    // Función para subir imágenes
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const today = new Date();
          const fecha = today.toLocaleDateString('es-ES', {
            day: '2-digit', month: '2-digit', year: 'numeric'
          });
          
          // Agregar la nueva imagen al array
          images.unshift({
            src: e.target.result,
            date: fecha
          });
          
          // Guardar en localStorage
          localStorage.setItem('galleryImages', JSON.stringify(images));
          
          // Recargar las imágenes
          loadImages();
          
          // Ir a la primera imagen
          goToSlide(0);
          
          // Añadir evento automático
          addAutoEvent(fecha);
        };
        reader.readAsDataURL(file);
      }
    }

    // Añadir evento automático al subir imagen
    function addAutoEvent(date) {
      events.unshift({
        date: date,
        title: "Momento especial",
        description: "Guardamos un nuevo recuerdo juntos en nuestra galería 💕"
      });
      
      localStorage.setItem('timelineEvents', JSON.stringify(events));
      loadEvents();
    }

    // Añadir nuevo evento manual
    function addNewEvent() {
      const date = document.getElementById('event-date').value;
      const title = document.getElementById('event-title').value;
      const description = document.getElementById('event-description').value;
      
      if (date && title && description) {
        events.unshift({ date, title, description });
        localStorage.setItem('timelineEvents', JSON.stringify(events));
        loadEvents();
        
        // Limpiar campos
        document.getElementById('event-date').value = '';
        document.getElementById('event-title').value = '';
        document.getElementById('event-description').value = '';
      } else {
        alert('Por favor completa todos los campos');
      }
    }

    // Editar evento
    function editEvent(index) {
      currentEditingEvent = index;
      const event = events[index];
      
      document.getElementById('edit-event-date').value = event.date;
      document.getElementById('edit-event-title').value = event.title;
      document.getElementById('edit-event-description').value = event.description;
      
      document.getElementById('editModal').style.display = 'flex';
    }

    // Guardar cambios en evento
    function saveEventChanges() {
      const date = document.getElementById('edit-event-date').value;
      const title = document.getElementById('edit-event-title').value;
      const description = document.getElementById('edit-event-description').value;
      
      if (date && title && description) {
        events[currentEditingEvent] = { date, title, description };
        localStorage.setItem('timelineEvents', JSON.stringify(events));
        loadEvents();
        closeModal();
      } else {
        alert('Por favor completa todos los campos');
      }
    }

    // Eliminar evento
    function deleteEvent(index) {
      if (confirm('¿Estás seguro de que quieres eliminar este evento?')) {
        events.splice(index, 1);
        localStorage.setItem('timelineEvents', JSON.stringify(events));
        loadEvents();
      }
    }

    // Administrar imágenes
    function openImageManager() {
      const container = document.getElementById('image-manager-container');
      container.innerHTML = '';
      
      images.forEach((image, index) => {
        const imgContainer = document.createElement('div');
        imgContainer.className = "relative group";
        imgContainer.innerHTML = `
          <img src="${image.src}" class="w-full h-32 object-cover rounded-lg">
          <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
            <button onclick="deleteImage(${index})" class="bg-red-500 text-white p-2 rounded-full">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <p class="text-xs text-center mt-1 text-gray-800">${image.date}</p>
        `;
        container.appendChild(imgContainer);
      });
      
      document.getElementById('imageManagerModal').style.display = 'flex';
      closeAdminPanel();
    }

    function deleteImage(index) {
      if (confirm('¿Estás seguro de que quieres eliminar esta imagen?')) {
        images.splice(index, 1);
        localStorage.setItem('galleryImages', JSON.stringify(images));
        
        if (images.length === 0) {
          images = [
            { src: 'https://placekitten.com/800/500', date: '08/08/2025' },
            { src: 'https://placekitten.com/801/500', date: '07/08/2025' },
            { src: 'https://placekitten.com/802/500', date: '06/08/2025' }
          ];
          localStorage.setItem('galleryImages', JSON.stringify(images));
        }
        
        loadImages();
        openImageManager();
      }
    }

    function closeImageManager() {
      document.getElementById('imageManagerModal').style.display = 'none';
    }

    // Funciones del carrusel
    function updateCarousel() {
      const carouselInner = document.getElementById('carousel-inner');
      carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
      
      const indicators = document.querySelectorAll('.carousel-indicator');
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentSlide);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateCarousel();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateCarousel();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
    }

    // Panel de administración
    function toggleAdminPanel() {
      const options = document.getElementById('admin-options');
      options.classList.toggle('hidden');
    }

    function closeAdminPanel() {
      document.getElementById('admin-options').classList.add('hidden');
    }

    // Modal
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // Corazones flotantes
    function initHearts() {
      function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.textContent = ['❤️', '💖', '💘', '💝', '💗', '💓', '💞'][Math.floor(Math.random() * 7)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 200);
    }

    // Frases aleatorias
    function initQuotes() {
      const frases = [
        "Eres mi lugar favorito para volver ❤️",
        "Si pudiera elegir de nuevo, te volvería a elegir mil veces 💕",
        "Cada día contigo es el mejor capítulo de mi vida 📖",
        "Eres mi hoy y todos mis mañanas 🌅",
        "Amarte es mi mejor decisión 💖",
        "Contigo descubrí que el amor existe ✨",
        "Tu sonrisa es mi luz en los días oscuros ☀️",
        "Eres el sueño que nunca quise dejar de soñar 🌙",
        "Mi corazón late al ritmo de tu nombre 💓",
        "En un mundo de temporadas, tú eres mi eterno verano 🌸"
      ];
      
      function changeQuote() {
        let newQuote;
        do {
          newQuote = frases[Math.floor(Math.random() * frases.length)];
        } while (newQuote === document.getElementById('frase').textContent && frases.length > 1);
        
        document.getElementById('frase').textContent = newQuote;
      }
      
      document.getElementById('frase').textContent = frases[Math.floor(Math.random() * frases.length)];
      window.changeQuote = changeQuote;
    }

    // Scroll a galería
    window.scrollToGallery = function() {
      document.getElementById('gallery-section').scrollIntoView({behavior: 'smooth'});
    };

    // Auto avanzar el carrusel cada 5 segundos
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
